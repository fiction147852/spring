<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<!-- yyyy년 MM월 dd일 -->
				</tr>
			</thead>
			<tbody>
				<!-- 컨트롤러의 model에 들어간 list 변수명 boards가 밑의 ${}에 들어간다-->
				<th:block th:each="info : ${boards}">
					<!-- boardVO => <tr/> -->
<!-- 				<tr th:onclick="|location.href='@{/boardInfo(boardNo=${board.boardNo})}'|"></tr> -->
					<tr>
						<td>[[ ${info.bno} ]]</td>
						<td>[[ ${info.title} ]]</td>
						<td>[[ ${info.writer} ]]</td>
						<td>[[ ${#dates.format(info.regdate, 'yyyy년MM월dd일')} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
